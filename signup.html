<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h3>Please signup first</h3>
        <p>Fill-up the form</p>
    </div>
    <form action="#">
        <label for="text">Name: </label>
        <input type="text" placeholder="your name" name="" id=""><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="your email" name="" id=""><br>
        <label for="address">Address</label>
        <input type="text" name="" placeholder="your address" id=""><br>
        <label for="street">Street: </label>
        <input type="text" placeholder="your street" name="street" id=""><br>
        <label for="con_num">Phone Number</label>
        <input type="number" placeholder="phone number"><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Others <br>
        <label for="password">Password</label>
        <input type="password" placeholder="set password"><br>
        <label for="c_password">Check Password</label>
        <input type="c_password" placeholder="Check password"><br>
        <button><a href="signin.html">Submit</a></button>


    </form>
</body>
</html>
